<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstarp Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- App Icon -->
    <link rel="icon" href="images/icons/app-icon.png">

    <title>Admin Dashboard</title>

    <!-- Style -->
    <link rel="stylesheet" href="./style/layout.css">

</head>

<body>

    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="./images/icons/app-icon.png" alt="logo">
                    <h2>App <span class="danger">name</span></h2>
                </div>

                <div class="clone" id="close-btn">
                    <i class="bi bi-x-lg"></i>
                </div>

                <div class="slidebar">
                    <a href="#"><i class="bi bi-grid-fill"></i></a>
                    <h3>Dashboard</h3>

                    <a href="#"><i class="bi bi-person"></i></a>
                    <h3>Customers</h3>

                    <a href="#"><i class="bi bi-card-checklist"></i></a>
                    <h3>Orders</h3>

                    <a href="#"><i class="bi bi-graph-up"></i></a>
                    <h3>Analytics</h3>

                    <a href="#"><i class="bi bi-envelope"></i></a>
                    <h3>Messages</h3>
                    <span class="message-count">26</span>

                    <a href="#"><i class="bi bi-clipboard-check"></i></a>
                    <h3>Products</h3>

                    <a href="#"><i class="bi bi-envelope-exclamation"></i></a>
                    <h3>Reports</h3>

                    <a href="#"><i class="bi bi-gear"></i></a>
                    <h3>Setting</h3>

                    <a href="#"><i class="bi bi-plus"></i></a>
                    <h3>Add Product</h3>

                    <a href="#"><i class="bi bi-box-arrow-right"></i></a>
                    <h3>Logout</h3>
                </div>

            </div>


        </aside>
    </div>


</body>

</html>
